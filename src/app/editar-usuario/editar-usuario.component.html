<body>
  <div class="container">
    <!-- Título e Subtítulo -->
    <div class="header">
      <h1>Comece agora a viver o melhor do mundo do café!</h1>
      <h2>Só aqui você encontra os rótulos ideais para todos os seus momentos.</h2>
    </div>

    <!-- Formulário de Cadastro -->
    <form class="form" (ngSubmit)="atualizarUsuario()">
      <div class="personal-address">
        <!-- Dados Pessoais -->
        <section class="section dados-pessoais">
          <h3>Dados Pessoais</h3>
          <div class="form-group">
            <input type="text" id="nome" placeholder="Digite seu nome" [(ngModel)]="usuario.nome" name="nome">
          </div>
          <div class="form-group">
            <input type="text" id="cpf" placeholder="Digite seu CPF" [(ngModel)]="usuario.cpf" name="cpf">
          </div>
          <div class="form-row">
            <input type="text" id="email" placeholder="Digite seu e-mail" [(ngModel)]="usuario.email" name="email">
            <input type="text" id="telefone" placeholder="Digite seu telefone" [(ngModel)]="usuario.telefone" name="celular">
          </div>
          <div class="form-row">
            <input type="date" id="data-nascimento" placeholder="Data de Nascimento" [(ngModel)]="usuario.datanascimento" name="data-nascimento">
            <select id="genero" [(ngModel)]="usuario.genero" name="genero">
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
              <option value="Outros">Outros</option>
            </select>
          </div>
        </section>

        <!-- Endereço -->
        <section class="section endereco">
          <h3>Endereço</h3>
          <div class="form-group">
            <input type="text" id="rua" placeholder="Rua" [(ngModel)]="usuario.endereco" name="endereco" readonly>
          </div>
          <div class="form-row">
            <input type="text" id="cep" placeholder="Digite seu CEP" [(ngModel)]="usuario.cep" name="cep" (blur)="buscarCep()" required="">
            <input type="text" id="numero" placeholder="Número" [(ngModel)]="usuario.numero" name="numero">
          </div>
          <div class="form-row">
            <input type="text" id="complemento" placeholder="Complemento" [(ngModel)]="usuario.complemento" name="complemento">
            <input type="text" id="bairro" placeholder="Bairro" [(ngModel)]="usuario.bairro" name="bairro" readonly>
          </div>
          <div class="form-row">
            <input type="text" id="cidade" placeholder="Cidade" [(ngModel)]="usuario.cidade" name="cidade" readonly>
            <input type="text" id="uf" placeholder="UF" [(ngModel)]="usuario.uf" name="uf" readonly>
          </div>
        </section>
      </div>

      <!-- Senha -->
      <section class="section senha">
        <h3>Senha</h3>
        <div class="form-group">
          <input type="password" id="senha" placeholder="Digite sua senha" [(ngModel)]="usuario.senha" name="senha">
        </div>
      </section>

      <!-- Botão de Submissão -->
      <div class="submit-section">
        <button type="submit">Atualizar</button>
      </div>
    </form>
  </div>
</body>
