<body>
  <div class="container">
    <!-- Título e Subtítulo -->
    <div class="header">
      <h1>Comece agora a viver o melhor do mundo do café!</h1>
      <h2>
        Só aqui você encontra os rótulos ideais para todos os seus momentos.
      </h2>
    </div>

    <!-- Formulário de Cadastro -->
    <form [formGroup]="cadastroForm" (ngSubmit)="cadastrarUsuario()">
      <div class="personal-address">
        <!-- Dados Pessoais -->
        <section class="section dados-pessoais">
          <h3>Dados Pessoais</h3>
          <div class="form-group">
            <input
              type="text"
              id="nome"
              formControlName="nome"
              placeholder="Digite seu nome"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="cpf"
              formControlName="cpf"
              placeholder="Digite seu CPF"
            />
          </div>
          <div class="form-row">
            <input
              type="text"
              id="email"
              formControlName="email"
              placeholder="Digite seu Email"
            />
            <input
              type="text"
              id="telefone"
              formControlName="telefone"
              placeholder="Digite seu Celular"
            />
          </div>
          <div class="form-row">
            <input
              type="date"
              id="datanascimento"
              placeholder="Data de Nascimento"
              formControlName="datanascimento"
              required
            />
            <select id="genero" formControlName="genero" required>
              <option value="" disabled selected>Selecione seu gênero</option>
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
              <option value="Outros">Outros</option>
            </select>
          </div>
        </section>

        <!-- Endereço -->
        <section class="section endereco">
          <h3>Endereço</h3>
          <div class="form-group">
            <input
              type="text"
              id="endereco"
              formControlName="endereco"
              placeholder="Rua"
              readonly
            />
          </div>
          <div class="form-row">
            <input
              type="text"
              id="cep"
              formControlName="cep"
              placeholder="Digite seu CEP"
              (blur)="buscarCep()"
            />
            <input
              type="text"
              id="numero"
              formControlName="numero"
              placeholder="Número"
            />
          </div>
          <div class="form-row">
            <input
              type="text"
              id="complemento"
              formControlName="complemento"
              placeholder="Complemento"
            />
            <input
              type="text"
              id="bairro"
              formControlName="bairro"
              placeholder="Bairro"
              readonly
            />
          </div>
          <div class="form-row">
            <input
              type="text"
              id="cidade"
              formControlName="cidade"
              placeholder="Cidade"
              readonly
            />
            <input
              type="text"
              id="uf"
              formControlName="uf"
              placeholder="UF"
              readonly
            />
          </div>
        </section>
      </div>

      <!-- Senha -->
      <section class="section senha">
        <h3>Senha</h3>
        <div class="form-group">
          <input
            type="password"
            id="senha"
            placeholder="Digite sua senha"
            name="senha"
            required
          />
        </div>
      </section>

      <!-- Botão de Submissão -->
      <div class="submit-section">
        <button type="submit">Cadastrar</button>
      </div>
    </form>
  </div>
</body>
