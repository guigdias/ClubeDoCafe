<body>
  <div class="container">
    <!-- Título e Subtítulo -->
    <div class="header">
      <h1>Comece agora a viver o melhor do mundo do café!</h1>
      <h2>Só aqui você encontra os rótulos ideais para todos os seus momentos.</h2>
    </div>

    <!-- Formulário de Cadastro -->
    <form class="form" (ngSubmit)="cadastrar()">
      <div class="personal-address">
        <!-- Dados Pessoais -->
        <section class="section dados-pessoais">
          <h3>Dados Pessoais</h3>
          <div class="form-group">
            <input type="text" id="nome" placeholder="Digite seu nome" [(ngModel)]="usuario.nome">
          </div>
          <div class="form-group">
            <input type="text" id="cpf" placeholder="Digite seu CPF" [(ngModel)]="usuario.cpf">
          </div>
          <div class="form-group">
            <input type="text" id="telefone" placeholder="Digite seu telefone"[(ngModel)]="usuario.celular">
          </div>
          <div class="form-row">
            <input type="date" id="data-nascimento" placeholder="Data de Nascimento"[(ngModel)]="usuario.datanascimento">
            <select id="genero">
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
              <option value="outros">Outros</option>
            </select>
          </div>
        </section>

        <!-- Endereço -->
        <section class="section endereco">
          <h3>Endereço</h3>
          <div class="form-group">
            <input type="text" id="rua" placeholder="Digite sua rua"[(ngModel)]="usuario.endereco">
          </div>
          <div class="form-row">
            <input type="text" id="cep" placeholder="Digite seu CEP"[(ngModel)]="usuario.cep">
            <input type="text" id="numero" placeholder="Número">
          </div>
          <div class="form-row">
            <input type="text" id="complemento" placeholder="Complemento"[(ngModel)]="usuario.complemento">
            <input type="text" id="bairro" placeholder="Bairro">
          </div>
          <div class="form-row">
            <input type="text" id="cidade" placeholder="Cidade" [(ngModel)]="usuario.cidade">
            <input type="text" id="uf" placeholder="UF" [(ngModel)]="usuario.uf">
          </div>
        </section>
      </div>

      <!-- Senha -->
      <section class="section senha">
        <h3>Senha</h3>
        <div class="form-group">
          <input type="password" id="senha" placeholder="Digite sua senha" [(ngModel)]="usuario.senha">
        </div>
      </section>

      <!-- Botão de Submissão -->
      <div class="submit-section">
        <button type="submit">Cadastrar</button>
      </div>
    </form>
  </div>
</body>
